<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="source/style.css" />
    <script src="source/script.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="#">
        <img src="./images/logo.svg" alt="" />
      </a>
    </header>

    <main>
      <form id="form">
        <h2>Bill</h2>
        <input
          type="number"
          name="bill"
          id="bill"
          placeholder="0"
          min="0"
          step="0.01"
        />

        <h2>Select Tip %</h2>
        <div class="tips">
          <input type="radio" name="radio-tips" id="five" data-value="5" />
          <label for="five">5%</label>

          <input type="radio" name="radio-tips" id="ten" data-value="10" />
          <label for="ten">10%</label>

          <input type="radio" name="radio-tips" id="fifteen" data-value="15" />
          <label for="fifteen">15%</label>

          <input
            type="radio"
            name="radio-tips"
            id="twenty-five"
            data-value="25"
          />
          <label for="twenty-five">25%</label>

          <input type="radio" name="radio-tips" id="fifty" data-value="50" />
          <label for="fifty">50%</label>

          <input
            type="number"
            name="radio-tips"
            id="custom-tip"
            placeholder="Custom"
            min="0"
          />
        </div>

        <h2>Number of People</h2>
        <span class="">
          <input type="number" name="people" id="people" placeholder="0" />
        </span>

        <input type="submit" value="" />
      </form>

      <div class="total">
        <div>
          <div>
            <h2>Tip Amount</h2>
            <small>/ person</small>
          </div>
          <span id="tip-amount">$0.00</span>
        </div>

        <div>
          <div>
            <h2>Total</h2>
            <small>/ person</small>
          </div>
          <span id="total">$0.00</span>
        </div>

        <button disabled>Reset</button>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
