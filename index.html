<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="source/style.css" />
    <script src="source/script.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="#">
        <img src="./images/logo.svg" alt="" />
      </a>
    </header>

    <main>
      <form id="form">
        <h2>Bill</h2>
        <input type="number" name="bill" id="bill" placeholder="0" />

        <h2>Select Tip %</h2>
        <div class="tips">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input
            type="number"
            name="custom-tip"
            id="custom-tip"
            placeholder="Custom"
          />
        </div>

        <h2>Number of People</h2>
        <input type="number" name="people" id="people" placeholder="0" />
      </form>

      <div class="total">
        <div>
          <div>
            <h2>Tip Amount</h2>
            <small>/ person</small>
          </div>
          <span id="tip-amount">$0.00</span>
        </div>

        <div>
          <div>
            <h2>Total</h2>
            <small>/ person</small>
          </div>
          <span id="total">$0.00</span>
        </div>

        <button>Reset</button>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
